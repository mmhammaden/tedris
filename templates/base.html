<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}منصة تدريس{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        .rtl { direction: rtl; }
        .ltr { direction: ltr; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen" x-data="{ language: 'ar' }" :class="language === 'ar' ? 'rtl' : 'ltr'">
     Language Toggle 
    <div class="fixed top-4 left-4 z-50" x-show="language === 'ar'">
        <button @click="language = 'fr'" class="bg-white shadow-md px-3 py-1 rounded-md text-sm font-medium hover:bg-gray-50">
            Français
        </button>
    </div>
    <div class="fixed top-4 right-4 z-50" x-show="language === 'fr'">
        <button @click="language = 'ar'" class="bg-white shadow-md px-3 py-1 rounded-md text-sm font-medium hover:bg-gray-50">
            العربية
        </button>
    </div>

     Flash Messages 
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="fixed top-16 left-1/2 transform -translate-x-1/2 z-50 space-y-2">
                {% for category, message in messages %}
                    <div class="px-4 py-2 rounded-md shadow-md {% if category == 'error' %}bg-red-100 text-red-800 border border-red-200{% else %}bg-green-100 text-green-800 border border-green-200{% endif %}" 
                         x-data="{ show: true }" 
                         x-show="show" 
                         x-init="setTimeout(() => show = false, 5000)">
                        {{ message }}
                        <button @click="show = false" class="ml-2 text-sm">&times;</button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <script>
        // Global JavaScript functions
        function toggleLanguage() {
            const html = document.documentElement;
            const currentLang = html.getAttribute('lang');
            const currentDir = html.getAttribute('dir');
            
            if (currentLang === 'ar') {
                html.setAttribute('lang', 'fr');
                html.setAttribute('dir', 'ltr');
            } else {
                html.setAttribute('lang', 'ar');
                html.setAttribute('dir', 'rtl');
            }
        }
    </script>
</body>
</html>
