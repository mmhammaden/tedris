{% extends "base.html" %}

{% block title %}نسيت كلمة المرور - تدريس{% endblock %}

{% block content %}
<div class="max-w-md mx-auto fade-in">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-8">
            <div class="bg-orange-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-key text-3xl text-orange-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">نسيت كلمة المرور</h1>
            <!-- Updated description to remove WhatsApp reference -->
            <p class="text-gray-600">أدخل رقم هاتفك وكلمة المرور الجديدة</p>
        </div>
        
        <form method="POST" x-data="resetForm()" class="space-y-6">
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-phone ml-2 text-primary-600"></i>
                    رقم الهاتف
                </label>
                <input type="tel" 
                       id="phone" 
                       name="phone" 
                       x-model="phone"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
                       placeholder="مثال: 22123456"
                       maxlength="8"
                       required>
                <!-- Removed WhatsApp verification notice -->
            </div>
            
            <!-- Added password fields directly -->
            <div>
                <label for="new_password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock ml-2 text-primary-600"></i>
                    كلمة المرور الجديدة
                </label>
                <div class="relative" x-data="{ showPassword: false }">
                    <input :type="showPassword ? 'text' : 'password'" 
                           id="new_password" 
                           name="new_password" 
                           x-model="newPassword"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors pr-12"
                           placeholder="كلمة المرور الجديدة (6 أحرف على الأقل)"
                           minlength="6"
                           required>
                    <button type="button" 
                            @click="showPassword = !showPassword"
                            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                    </button>
                </div>
            </div>
            
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-check ml-2 text-primary-600"></i>
                    تأكيد كلمة المرور
                </label>
                <input type="password" 
                       id="confirm_password" 
                       name="confirm_password" 
                       x-model="confirmPassword"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
                       placeholder="أعد إدخال كلمة المرور"
                       required>
                <p x-show="newPassword && confirmPassword && newPassword !== confirmPassword" 
                   class="text-xs text-red-500 mt-1">
                    كلمات المرور غير متطابقة
                </p>
            </div>
            
            <div>
                <!-- Updated button text and removed WhatsApp icon -->
                <button type="submit" 
                        :disabled="phone.length !== 8 || newPassword.length < 6 || newPassword !== confirmPassword"
                        class="w-full bg-primary-600 hover:bg-primary-700 disabled:bg-gray-300 text-white font-semibold py-4 px-6 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                    <i class="fas fa-save ml-2"></i>
                    تغيير كلمة المرور
                </button>
            </div>
        </form>
        
        <div class="text-center mt-6">
            <p class="text-gray-600">
                تذكرت كلمة المرور؟ 
                <a href="{{ url_for('login') }}" class="text-primary-600 hover:text-primary-700 font-medium">
                    تسجيل الدخول
                </a>
            </p>
        </div>
    </div>
</div>

<script>
function resetForm() {
    return {
        phone: '',
        newPassword: '',
        confirmPassword: ''
    }
}
</script>
{% endblock %}
