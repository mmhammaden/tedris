{% extends "base.html" %}

{% block title %}نسيت كلمة المرور - تدريس{% endblock %}

{% block content %}
<div class="max-w-md mx-auto fade-in">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-8">
            <div class="bg-orange-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-key text-3xl text-orange-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">نسيت كلمة المرور</h1>
            <p class="text-gray-600">أدخل رقم هاتفك لإعادة تعيين كلمة المرور</p>
        </div>
        
        <form method="POST" class="space-y-6">
            <input type="hidden" name="step" value="1">
            
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-phone ml-2 text-primary-600"></i>
                    رقم الهاتف
                </label>
                <input type="tel" 
                       id="phone" 
                       name="phone" 
                       autocomplete="username"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
                       placeholder="مثال: 22123456"
                       maxlength="8"
                       required>
                <p class="text-xs text-gray-500 mt-1">سيتم إرسال رمز التحقق عبر WhatsApp</p>
            </div>
            
            <div>
                <button type="submit" 
                        class="w-full bg-primary-600 hover:bg-primary-700 text-white font-semibold py-4 px-6 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                    <i class="fab fa-whatsapp ml-2"></i>
                    إرسال رمز التحقق
                </button>
            </div>
        </form>
        
        <div class="text-center mt-6">
            <p class="text-gray-600">
                تذكرت كلمة المرور؟ 
                <a href="{{ url_for('login') }}" class="text-primary-600 hover:text-primary-700 font-medium">
                    تسجيل الدخول
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
