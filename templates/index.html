{% extends "base.html" %}

{% block title %}منصة تدريس - الرئيسية{% endblock %}

{% block content %}
<div x-data="welcomePage()" class="min-h-screen">
     Header 
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-book text-white"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-900">تدريس</h1>
                </div>
            </div>
        </div>
    </header>

     Hero Section 
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="text-center mb-16">
            <h1 class="text-4xl md:text-6xl font-bold text-gray-900 mb-6" x-text="text[language].title"></h1>
            <p class="text-xl md:text-2xl text-gray-600 mb-4" x-text="text[language].subtitle"></p>
            <p class="text-lg text-gray-500 max-w-3xl mx-auto" x-text="text[language].description"></p>
        </div>

         Action Cards 
        <div class="grid md:grid-cols-2 gap-8 mb-16 max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow p-6">
                <div class="text-center">
                    <h3 class="text-2xl font-bold mb-4" x-text="text[language].loginTitle"></h3>
                    <p class="text-gray-600 mb-6" x-text="text[language].loginDesc"></p>
                    <a href="{{ url_for('login') }}" class="inline-block bg-blue-600 text-white px-8 py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors" x-text="text[language].loginButton"></a>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow p-6">
                <div class="text-center">
                    <h3 class="text-2xl font-bold mb-4" x-text="text[language].registerTitle"></h3>
                    <p class="text-gray-600 mb-6" x-text="text[language].registerDesc"></p>
                    <a href="{{ url_for('register') }}" class="inline-block bg-white text-blue-600 border-2 border-blue-600 px-8 py-3 rounded-lg font-medium hover:bg-blue-50 transition-colors" x-text="text[language].registerButton"></a>
                </div>
            </div>
        </div>

         Features Section 
        <div class="mb-16">
            <h2 class="text-3xl font-bold text-center text-gray-900 mb-12" x-text="text[language].featuresTitle"></h2>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <template x-for="(feature, index) in text[language].features" :key="index">
                    <div class="bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow p-6 text-center">
                        <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mx-auto mb-4">
                            <i :class="feature.icon" class="text-blue-600"></i>
                        </div>
                        <h3 class="text-xl font-bold mb-4" x-text="feature.title"></h3>
                        <p class="text-gray-600" x-text="feature.description"></p>
                    </div>
                </template>
            </div>
        </div>
    </main>

     Footer 
    <footer class="bg-white border-t">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center text-gray-500">
                <p>&copy; 2024 منصة تدريس. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>
</div>
