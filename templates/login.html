{% extends "base.html" %}

{% block title %}تسجيل الدخول - تدريس{% endblock %}

{% block content %}
<div class="max-w-md mx-auto fade-in">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-8">
            <div class="bg-primary-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-sign-in-alt text-3xl text-primary-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">تسجيل الدخول</h1>
            <p class="text-gray-600">أدخل بياناتك للوصول إلى حسابك</p>
        </div>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-phone ml-2 text-primary-600"></i>
                    رقم الهاتف
                </label>
                <input type="tel" 
                       id="phone" 
                       name="phone" 
                       autocomplete="username"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
                       placeholder="مثال: 22123456"
                       maxlength="8"
                       required>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock ml-2 text-primary-600"></i>
                    كلمة المرور
                </label>
                <div class="relative" x-data="{ showPassword: false }">
                    <input :type="showPassword ? 'text' : 'password'" 
                           id="password" 
                           name="password" 
                           autocomplete="current-password"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors pr-12"
                           placeholder="كلمة المرور"
                           required>
                    <button type="button" 
                            @click="showPassword = !showPassword"
                            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                    </button>
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" 
                           id="remember" 
                           name="remember" 
                           class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                    <label for="remember" class="mr-2 block text-sm text-gray-700">
                        تذكرني
                    </label>
                </div>
                <a href="{{ url_for('forgot_password') }}" class="text-sm text-primary-600 hover:text-primary-700">
                    نسيت كلمة المرور؟
                </a>
            </div>
            
            <div>
                <button type="submit" 
                        class="w-full bg-primary-600 hover:bg-primary-700 text-white font-semibold py-4 px-6 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                    <i class="fas fa-sign-in-alt ml-2"></i>
                    تسجيل الدخول
                </button>
            </div>
        </form>
        
        <div class="text-center mt-6">
            <p class="text-gray-600">
                ليس لديك حساب؟ 
                <a href="{{ url_for('register') }}" class="text-primary-600 hover:text-primary-700 font-medium">
                    إنشاء حساب جديد
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
